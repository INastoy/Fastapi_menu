version: '3.8'

services:
  test_fastapi_ylab:
    container_name: test_fastapi_ylab
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "${TEST_DATABASE_URL}"
      CACHE_URL: "${TEST_CACHE_URL}"
    entrypoint: sh -c "alembic upgrade head && pytest"
#    command:
#      - "pytest"
    networks:
      - test_ylab_network
#    ports:
#      - "8000:8001"
    depends_on:
      test_postgres_ylab:
        condition: service_healthy

  test_postgres_ylab:
    container_name: test_postgres_ylab
    image: postgres:15.1-alpine
    environment:
      POSTGRES_DB: "test_ylab"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      PGUSER: "${PGUSER}"
    expose:
      - 5433
    ports:
      - "5433:5433"
    networks:
      - test_ylab_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres", "-d", "test_ylab"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 80s

  test_redis_ylab:
    image: redis:latest
    container_name: test_redis_ylab
    restart: unless-stopped
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    expose:
      - 6378
    ports:
      - "6378:6378"
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - test_ylab_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 80s


networks:
  test_ylab_network:
    name: test_ylab_network
